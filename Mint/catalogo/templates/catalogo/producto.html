	<body>
		<nav id="fh5co-main-nav" role="navigation">
			<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle active"><i></i></a>
			<div class="js-fullheight fh5co-table">
				<div class="fh5co-table-cell js-fullheight">
					<ul>
						<li><a href="index.html">Mint</a></li>
						<li><a href="catalogo.html">Hombre</a></li>
						<li><a href="/">Mujer</a></li>
						<li><a href="/">Infantil</a></li>
					</ul>
					<p class="fh5co-social-icon">
						<a href="#"><i class="icon-twitter2"></i></a>
						<a href="#"><i class="icon-facebook2"></i></a>
						<a href="#"><i class="icon-instagram"></i></a>
						<a href="#"><i class="icon-dribbble2"></i></a>
						<a href="#"><i class="icon-youtube"></i></a>
					</p>
				</div>
			</div>
		</nav>

	<div id="fh5co-page">
		<header>
			<div class="container">
				<div class="fh5co-navbar-brand">
					<h1 class="text-center"><a class="fh5co-logo" href="index.html">Mint</a></h1>
					<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
				</div>
			</div>
		</header>
		<div id="fh5co-intro-section">
			<div class="container">
				<div class="row">
					<div class="col-md-8 col-md-offset-2 animate-box text-center">
						<h2 class="intro-heading">Hombre</h2>
					</div>
				</div>
			</div>
		</div>

        <div id="fh5co-product-section">
            <div class="container">
                <div class="row">

                    <div class="col-md-7 prod text-center animate-box">
                        <div class="product" style="background-image: url(/static/catalogo/images/hombre/chamarra/{{ producto.imagen }});">
                        </div>
                    </div>

                    <div class="col-md-5 prod  animate-box">
                        <h3>{{ producto.marca }}</h3>
                        <span class="price">{{ producto.precio }}</span>
                        <p class="card-text">{{ producto.talla }}</p>
                        <p class="text-center view-button animate-box"><a href="#" class="btn btn-primary btn-outline btn-lg">Agregar a carrito</a></p>
                    </div>

                </div>


            </div>
        </div>

		<div class="fh5co-counters" style="background-image: url(/static/catalogo/images/hero2.jpg);" data-stellar-background-ratio="0.5" id="counter-animate">
			<div class="fh5co-narrow-content animate-box">
				<div class="row" >
					<div class="col-md-4 text-center">
						<span class="fh5co-counter js-counter" data-from="0" data-to="97653" data-speed="5000" data-refresh-interval="50"></span>
						<span class="fh5co-counter-label">ENTREGAS</span>
					</div>
					<div class="col-md-4 text-center">
						<span class="fh5co-counter js-counter" data-from="0" data-to="60" data-speed="5000" data-refresh-interval="50"></span>
						<span class="fh5co-counter-label">% DESCUENTO</span>
					</div>
					<div class="col-md-4 text-center">
						<span class="fh5co-counter js-counter" data-from="0" data-to="10000" data-speed="5000" data-refresh-interval="50"></span>
						<span class="fh5co-counter-label">PRODUCTOS</span>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<div id="footer">
				<div class="container">

					<div class="row copy-right">
						<div class="col-md-6 col-md-offset-3 text-center">
							<p class="fh5co-social-icon">
								<a href="#"><i class="icon-twitter2"></i></a>
								<a href="#"><i class="icon-facebook2"></i></a>
								<a href="#"><i class="icon-instagram"></i></a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</footer>

	</div>

	<!-- jQuery -->
	<script src="/static/catalogo/vendor/js/jquery.min.js"></script>

	<script src="/static/catalogo/vendor/js/jquery.easing.1.3.js"></script>

	<!-- Waypoints -->
	<script src="/static/catalogo/vendor/js/jquery.waypoints.min.js"></script>
	<!-- Counters -->
	<script src="/static/catalogo/vendor/js/jquery.countTo.js"></script>
	<!-- Flexslider -->
	<script src="/static/catalogo/vendor/js/jquery.flexslider-min.js"></script>

	<!-- Main JS -->
	<script src="/static/catalogo/vendor/js/main.js"></script>

	</body>
